projects:
  devopschallengeAPI:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: eu-central-1
        apiId: amiekuetczht7fg7pzh4f4gjn4
        maxDepth: 2
extensions:
  amplify:
    version: 3
